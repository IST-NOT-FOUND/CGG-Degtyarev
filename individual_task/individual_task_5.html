        <div class="container">
            <h1>Индивидуальное задание</h1>
            <p><h4>Задание: </h4>Добавить слайдер для изменения цвета куба<br></p>
                <p>
                    <b class="colors">R</b> <input type="text" class="span2" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="0" value="0" onchange="initSlider()" data-slider-id="RC" id="R" data-slider-tooltip="hide" data-slider-handle="square" />
                    <span id="colorCurrentSliderValLabel">Красный цвет: <span id="redSlider">0</span></span>
                </p>
                <p>
                    <b class="colors">G</b> <input type="text" class="span2" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="0" value="0" onchange="initSlider()" data-slider-id="GC" id="G" data-slider-tooltip="hide" data-slider-handle="round" />
                    <span id="colorCurrentSliderValLabel">Зеленый цвет: <span id="greenSlider">0</span></span>
                </p>
                <p>
                    <b class="colors">B</b> <input type="text" class="span2" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="0" value="0" onchange="initSlider()" data-slider-id="BC" id="B" data-slider-tooltip="hide" data-slider-handle="triangle" />
                    <span id="colorCurrentSliderValLabel">Синий цвет: <span id="blueSlider">0</span></span>
                </p>
            <canvas id="canvas3D">Ваш браузер не поддерживает элемент canvas</canvas>
            
                
        </div>       
        
        <script id="shader-fs" type="x-shader/x-fragment">
			varying highp vec4 vColor;
			  void main(void) {
				gl_FragColor = vColor;
			  }
		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
            attribute vec3 aVertexColor;
            varying highp vec4 vColor;
            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
              void main(void) {
                 gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                  vColor = vec4(aVertexColor, 1.0);
              }
		</script>
