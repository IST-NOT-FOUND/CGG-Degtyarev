            <h1>Индивидуальное задание 1</h1>
			<p>Заменить треугольник на параллелограмм. Сделать кнопку которая обменяет цвет фона и фигуры</p>
			<h1><a onclick="changeBGColor()" id="btn" class="btn btn-success">Change color</a></h1>
				<canvas id="canvas3D">Ваш браузер не поддерживает элемент canvas</canvas>
		</div>
		<div class="col-xs-6 text-right">
            
        </div>
			<!-- фрагментный шейдер -->
			<script id="shader-fs" type="x-shader/x-fragment">
			  void main(void) {
				gl_FragColor = vec4(1.0, 0.8, 0.7, 0.7);
			  }
			</script>
			<!-- вершинный шейдер -->
			<script id="shader-vs" type="x-shader/x-vertex">
			  attribute vec3 aVertexPosition;
			  void main(void) {
				gl_Position = vec4(aVertexPosition, 1.0);
			  }
			</script>
