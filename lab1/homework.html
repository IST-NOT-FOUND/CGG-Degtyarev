                <div class="col-xs-10 text-right">
                    <h1><a onclick="changeBGColor()" id="btn" class="btn btn-success">Изменить цвет внешнего квадрата</a></h1>
					
                </div>
            </div>
            <div class="text-center">
                <canvas id="canvas3D" width="600" height="500">Ваш браузер не поддерживает элемент canvas</canvas>
            </div>
		</div>
			<script id="shader-fs" type="x-shader/x-fragment">
			  void main(void) {
				gl_FragColor = vec4(1.0, 0.5, 0.4, 1.0);
			  }
			</script>
			<!-- вершинный шейдер -->
			<script id="shader-vs" type="x-shader/x-vertex">
			  attribute vec3 aVertexPosition;
			  void main(void) {
				gl_Position = vec4(aVertexPosition, 1.0);
			  }
			</script>
