            <p><h4>Задание: </h4>Добавить слайдер для плавного изменения цвета каждой вершины треугольника на цвет соседней вершины<br>
            <input id="slider" data-slider-id="sliderBar" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" value="0" data-slider-value="0" onchange="initSlider()"/></p>
            <canvas id="canvas3D">Ваш браузер не поддерживает элемент canvas</canvas>
        </div>      
        <script id="shader-fs" type="x-shader/x-fragment">
			varying highp vec4 vColor;
			void main(void) {
				gl_FragColor = vColor;
			}
		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexColor;
			varying highp vec4 vColor;
			void main(void) {
				gl_Position = vec4(aVertexPosition, 1.0);
				vColor = vec4(aVertexColor, 1.0);
			}
		</script>
