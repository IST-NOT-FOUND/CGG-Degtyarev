        <div class="container">
            <h1>Индивидуальное задание</h1>
            <p><h4>Задание: </h4>Заменить куб на пятиугольную призму<br></p>             
            <canvas id="canvas3D">Ваш браузер не поддерживает элемент canvas</canvas><br>
        </div>			
		<!-- фрагментный шейдер -->
        <script id="shader-fs" type="x-shader/x-fragment">
            void main(void) {
                gl_FragColor = vec4(0, 0, 0.0, 0.0);
            }
        </script>
          <!-- вершинный шейдер -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        </script>
